<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Overlay System Test</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .test-overlay {
            position: absolute;
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid red;
            cursor: pointer;
            padding: 10px;
            margin: 10px;
        }
        .test-overlay:hover {
            background: rgba(255, 0, 0, 0.5);
        }
        #status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>PDF Overlay System Test</h1>
    <p>Click on any overlay element to test the modal system with WebSocket communication.</p>

    <div id="status">
        WebSocket: <span id="ws-status">Connecting...</span>
    </div>

    <!-- Test overlay elements with different types -->
    <div class="test-overlay overlay" data-id="figure1" data-type="figure" style="top: 100px; left: 50px; width: 200px; height: 100px;">
        <strong>Figure Overlay</strong><br>
        ID: figure1<br>
        Type: figure
    </div>

    <div class="test-overlay overlay" data-id="para1" data-type="paragraph" style="top: 250px; left: 50px; width: 300px; height: 80px;">
        <strong>Paragraph Overlay</strong><br>
        ID: para1<br>
        Type: paragraph
    </div>

    <div class="test-overlay overlay" data-id="table1" data-type="table" style="top: 380px; left: 50px; width: 250px; height: 120px;">
        <strong>Table Overlay</strong><br>
        ID: table1<br>
        Type: table
    </div>

    <!-- Include the main app script -->
    <script src="app.js"></script>
    <script>
        // Update WebSocket status indicator
        function updateWebSocketStatus(status) {
            const statusEl = document.getElementById('ws-status');
            statusEl.textContent = status;
            statusEl.style.color = status === 'Connected' ? 'green' :
                                  status === 'Disconnected' ? 'red' : 'orange';
        }

        // Override the WebSocket status updates
        const originalInitWebSocket = window.initWebSocket;
        if (typeof originalInitWebSocket === 'function') {
            window.initWebSocket = function() {
                originalInitWebSocket();

                // Add status monitoring
                if (window.ws) {
                    window.ws.addEventListener('open', () => {
                        updateWebSocketStatus('Connected');
                    });

                    window.ws.addEventListener('close', () => {
                        updateWebSocketStatus('Disconnected');
                    });

                    window.ws.addEventListener('error', () => {
                        updateWebSocketStatus('Error');
                    });
                }
            };
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateWebSocketStatus('Connecting...');
        });
    </script>
</body>
</html>
