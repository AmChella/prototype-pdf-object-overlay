<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PDF Overlay System - React UI">
  <title>PDF Overlay System</title>

  <!-- Preconnect to CDN for faster loading -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">

  <style>
    /* Minimal reset and loading styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #525252;
      overflow: hidden;
    }

    #root {
      width: 100%;
      height: 100vh;
    }

    /* Loading indicator */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #525252;
      color: white;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- React Root -->
  <div id="root">
    <!-- Loading indicator while React loads -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
    </div>
  </div>

  <!-- React will replace the loading indicator above -->

  <!-- Vite Entry Point -->
  <script type="module" src="/src/index.jsx"></script>
</body>
</html>
